document.getElementById("btn-check-kiy").addEventListener("click", function() {
    var rows = document.getElementsByTagName("tr");
    var lastRow = null;
    for (var i = rows.length - 1; i >= 0; i--) {
        if (rows[i].nodeName.toLowerCase() === "tr") {
            lastRow = rows[i];
            break;
        }
    }
    if (lastRow) {
        lastRow.classList.toggle("item");
    }
});


document.getElementById("btn-check-kiy").addEventListener("click", function() {
